---

- name: Install dependencies
  apt: name={{ item.value.apt_name }}
  when: ansible_pkg_mgr == "apt"
  with_dict: bitcoind_packages

- name: Clone repository
  git: repo={{ bitcoind_repo }} dest={{ bitcoind_source_dir }} accept_hostkey=true

- name: Run autogen script
  command: ./autogen.sh
  args:
    chdir: "{{ bitcoind_source_dir }}"
    creates: "{{ bitcoind_source_dir }}/configure"
  
- name: Run configure script
  command: ./configure {{ bitcoind_configure_flags }}
  args:
    chdir: "{{ bitcoind_source_dir }}"
    creates: "{{ bitcoind_source_dir }}/Makefile"
  
- name: Make
  command: make
  args:
    chdir: "{{ bitcoind_source_dir }}"
    creates: "{{ bitcoind_source_dir }}/src/bitcoind"
  
- name: Make install
  command: make install
  args:
    chdir: "{{ bitcoind_source_dir }}"
    creates: /usr/local/bin/bitcoind

- name: Create group
  group: name={{ bitcoind_group_name }} gid={{ bitcoind_group_gid }}

- name: Create user home directory
  file: path={{ bitcoind_home_dir }} state=directory owner={{ bitcoind_user_name }} group={{ bitcoind_user_group}} mode=0755

- name: Create user
  user: name={{ bitcoind_user_name }} comment="{{ bitcoind_user_comment }}" uid={{ bitcoind_user_uid }} group={{ bitcoind_user_group }} groups={{ bitcoind_user_groups }} shell={{ bitcoind_user_shell }} home={{ bitcoind_home_dir }}

- name: Create data directory
  file: path={{ bitcoind_data_dir }} state=directory owner={{ bitcoind_user_name }} group={{ bitcoind_user_group }} mode=0755

- name: Create configuration directory
  file: path={{ bitcoind_conf_dir }} state=directory owner=root group=root mode=0755

- name: Create configuration file
  template: src=bitcoind.conf.j2 dest={{ bitcoind_conf_dir }}/bitcoind.conf owner=root group={{ bitcoind_user_group }} mode=0640

- name: Create upstart configuration file
  template: src=upstart.conf.j2 dest=/etc/init/bitcoind.conf owner=root group=root mode=0644
  when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu" 

- name: Start bitcoind
  service: name=bitcoind state={{bitcoind_state}} enabled={{ bitcoind_enable }}
